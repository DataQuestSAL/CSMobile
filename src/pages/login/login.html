<ion-header>

  <ion-navbar>
    <ion-title text-center><img style="border-radius: 20px" src="assets/img/Logo.png" alt=""></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="Authenticate()" #registerForm="ngForm">
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-list inset>
            <ion-item>
              <ion-label fixed>Username</ion-label>
              <ion-input type="text"  name="username" [(ngModel)]="user.USER_NAME" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="user.PASSWORD" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6 class="signup-col">
        <button ion-button round class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </form>
</ion-content>
