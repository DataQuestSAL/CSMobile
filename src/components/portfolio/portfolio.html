<ion-list *ngIf="policies else loadingTemplate">
  <portfolio-item *ngFor="let item of policies" [filterTerm]="filterTerm" [portfolioItem]="item" (itemClick)="presentPopover($event.event, $event.item)"></portfolio-item>  
</ion-list>

<ng-template #loadingTemplate>
  <ion-item text-center>
    <ion-spinner></ion-spinner>Loading...
  </ion-item>
</ng-template>
