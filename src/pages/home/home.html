<ion-menu [content]="content">
    <ion-header>
      <ion-item>
        <ion-avatar item-start>
          <img style="border-radius: 75%" src="assets/img/avatar.gif">
        </ion-avatar>
        <h2>{{loggedInUser?.USER_NAME}}</h2>
        <p>{{loggedInUser?.DisplayName}}</p>
        <progress-bar [progress]="67" (click)="editProfile()"></progress-bar>
        <ion-note item-end>
          <button item-end ion-button icon-only (click)="logout()" >
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-note>
      </ion-item>
    </ion-header>
    <ion-content>      
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
<ion-tabs #content>
  <ion-tab [root]="tab1Root" tabTitle="Portfolio" tabIcon="list"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Claims" tabIcon="create"></ion-tab>
</ion-tabs>
