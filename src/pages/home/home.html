<ion-header>
  <ion-navbar>
    <ion-title>
      Portfolio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <div class="div_portolio_entry" (click)='handleClick(item)'>
          <div class="div_portolio_entry_holdername">
            {{item.HolderName}}
          </div>
          <div class="div_portolio_entry_policyno">
            {{item.PolicyType + ' - ' + item.PolicyNo}}
          </div>
          <div class="div_portolio_entry_action">
            <ion-icon name="arrow-dropdown"></ion-icon>
          </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
